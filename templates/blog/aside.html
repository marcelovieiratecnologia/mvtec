  <div class="col-lg-2">
    <div class="sidebar">
      <div class="row">
        <div class="col-lg-12">
          <div class="sidebar-item search">
            <form id="search_form" name="gs" method="GET" action="#">
              <input type="text" name="q" class="searchText" placeholder="type to search..." autocomplete="on">
            </form>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="sidebar-item recent-posts">
            <div class="sidebar-heading">
              <h2>Recentes</h2>
            </div>
            <div class="content">
              <ul>
                {% for item in blog_latest %}
                <li><a href="/blog/blog-detail/{{item.id}}/{{item.slug}}">
                  <h5>{{item.title}}</h5>
                  <span>{{item.created_at|date:"d/m/Y"}}</span>
                </a></li>
                {% endfor item %}
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="sidebar-item tags">
            <div class="sidebar-heading">
              <h2>Tag Categorias</h2>
            </div>
            <div class="content">
              <ul>
                {% for itemtag in categorys %}
                  <li><a href="/blog/category/{{itemtag.id}}">{{itemtag.title}}</a></li>
                {% endfor itemtag  %}
              </ul>
            </div>
          </div>
        </div>
